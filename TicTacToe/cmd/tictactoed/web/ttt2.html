<html> 
    <head>
        <title>Tictactoe</title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>

        <p> {{if .Cwin}} 
          
          
            <a href="/ttt">Return</a>
            
                

            {{else}} 

            
            <a href="/ttt">Return</a>
            <form action="/ttt2">      
                X  (between 1 and 9):
                <input type="number" name="Xquantity" min="1" max="9">
                <input type="submit" value="Go!"}>
              </form>
              <form action="/ttt2">      
                O  (between 1 and 9):
                <input type="number" name="Oquantity" min="1" max="9">
                <input type="submit" value="Go!"}>
              </form>
            {{end}}</p>         
        </body>
          
</html>
